log4j.rootLogger=WARN, console

### direct log messages to stdout ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p %l - %m%n


### set specific log levels - FATAL, ERROR, WARN, INFO, DEBUG, TRACE ###
log4j.logger.com.autentia = TRACE

log4j.category.org.springframework.beans.factory=ERROR
log4j.category.org.springframework.jdbc=ERROR
log4j.logger.javax.faces = DEBUG
log4j.logger.org.springframework = ERROR
